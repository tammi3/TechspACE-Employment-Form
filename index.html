<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>TechspACE Employment Form</title>

  <link rel="stylesheet" href="css/styles.css">

  <link rel="icon" href="favicon.ico">

</head>

<body>
  <h1>Hello!</h1>

  <h2>Welcome to TechspACE.</h2>

  <p>We are currently hiring web developers across the globe.</p>
  <img class="hiring-img" src="images\hiring.png" alt="hiring-img">

  <div class="content">
    <form class="form" action="mailto:precioushobobo@gmail.com" method="post" autocomplete="on">
      <label for="First Name">First Name:</label>
      <input type="text" name="First Name" value="">
      <label for="Last Name">Last Name:</label>
      <input type="text" name="Last Name" value="">
      <br>
      <label for="Employment">Are you employed?</label>
      <input type="radio" name="Employment" value="Yes">
      <label for="Employment">Yes</label>
      <input type="radio" name="Employment" value="No">
      <label for="Employment">No</label>
      <br>
      <label for="">Have you worked for a tech company before?</label>
      <input type="radio" name="Worked for a tech company?" value="Yes">
      <label for="Worked for a tech company?">Yes</label>
      <input type="radio" name="Worked for a tech company?" value="No">
      <label for="Worked for a tech company?">No</label>
      <br>
      <label for="Years of Experience">How many years of experience do you have in this field?</label>
      <br>
      <input type="radio" name="Years of Experience" value="2 years">
      <label for="Years of Experience">2 years</label>
      <br>
      <input type="radio" name="Years of Experience" value="3 years">
      <label for="Years of Experience">3 years</label>
      <br>
      <input type="radio" name="Years of Experience" value="3+ years">
      <label for="Years of Experience">3+ years</label>
      <br>
      <label for="My works">Share your works with with us!</label>
      <input type="url"  name="My works"><br><br>
      <br>
      <label for="CV">Submit your CV</label>
      <input type="file" name="CV"><br><br>
      <br>
      <label>Why do you want to work with TechspACE:</label>
      <textarea name="Reason I want to work TechspACE:" rows="2" cols="40"></textarea>
      <br>
      <input type="submit">
      <img class="join-us-img" src="images\join-us.png" alt="join-us-img">

    </form>

  </div>

</body>

</html>
